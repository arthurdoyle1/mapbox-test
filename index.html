<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>NYC motor vehicle collisions</title>
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    /* Your existing styles here */
  </style>
</head>

<body>
  <div id='map'></div>
  <div id='console'>
    <!-- Your existing content here -->
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYXJ0ZG95MyIsImEiOiJjbG96bWhmZzQwMXNoMmxxdmVqc2c2ZWRmIn0._PxpDHic5ZbhSndCkiVzIg';

    const map = new mapboxgl.Map({
      container: 'map', // container element id
      style: 'mapbox://styles/mapbox/light-v11',
      center: [-74.0059, 40.7128], // initial map center in [lon, lat]
      zoom: 12
    });

    map.on('load', () => {
      map.addLayer({
        id: 'collisions',
        type: 'circle',
        source: {
          type: 'geojson',
          data: './collisions1601.geojson'
        },
        paint: {
          'circle-radius': [
            'interpolate',
            ['linear'],
            ['number', ['get', 'Casualty']],
            0,
            4,
            5,
            24
          ],
          'circle-color': [
            'interpolate',
            ['linear'],
            ['number', ['get', 'Casualty']],
            0,
            '#2DC4B2',
            1,
            '#3BB3C3',
            2,
            '#669EC4',
            3,
            '#8B88B6',
            4,
            '#A2719B',
            5,
            '#AA5E79'
          ],
          'circle-opacity': 0.8
        },
        filter: ['==', ['number', ['get', 'Year']], 2020]
      });

      // Add popups to markers
      map.on('click', 'collisions', (e) => {
        const properties = e.features[0].properties;
        const casualtyCount = properties.Casualty;
        const year = properties.Year;

        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(`Year: ${year}<br>Casualties: ${casualtyCount}`)
          .addTo(map);
      });
    });

    document.getElementById('slider').addEventListener('input', (event) => {
      const year = parseInt(event.target.value);
      // Update the map filter
      map.setFilter('collisions', ['==', ['number', ['get', 'Year']], year]);

      // Update text in the UI
      document.getElementById('active-year').innerText = year;
    });
  </script>
</body>
</html>
